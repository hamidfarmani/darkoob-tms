<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" href="assets/css/login.css"/>
        <title>ورود به سامانه</title>
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon" /> 
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <h:body>
        <h:form>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog id="statusDialog" widgetVar="statusDialog" modal="true" draggable="false" closable="false" 
                      resizable="false" showHeader="false"
                      style="margin-left: 40%;margin-top: 15%">
                <table>
                    <tr>
                        <td>
                            <img src="assets/img/logo.png" style="text-align: center;margin-left: 95px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="assets/img/ajax-loader.gif" />
                        </td>
                    </tr>
                </table>
            </p:dialog>
        </h:form>
        <p:growl id="growl" showDetail="true"/>
        <div id="login">
            <h:form>
                <p>ورود به دارکوب</p>
                <span class="fontawesome-user inp"></span>
                <p:inputText value="#{loginControl.user}" id="user" widgetVar="user" placeholder="نام کاربری"/>
                <span class="fontawesome-lock inp"></span>
                <p:password   value="#{loginControl.pass}" id="pass" widgetVar="pass" placeholder="رمز عبور"/>
                <span class="enter">
                    <h:commandButton  value="ورود" action="#{loginControl.login()}"/>
                    <button id="loginbtn" onclick="a()"></button>
                </span>
            </h:form>
        </div>
    </h:body>
    <script>
        function a(){
            var user = $("#user").val();
            var pass = $("#pass").val();
        }
    </script>
</html>
