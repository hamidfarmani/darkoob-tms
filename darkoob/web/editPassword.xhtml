<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>تغییر رمز عبور</title>
	<link rel="stylesheet" href="assets/css/dialogs.css" />
</h:head>
<h:body>
	<div class="dialogContainer">
		<h:form>
			<p:growl id="growl" showDetail="true" />

			<div class="formWrapper">
				<table>
					<tr>
						<td>گذرواژه فعلی:</td>
						<td colspan="3">
							<h:inputSecret value="#{userControl.oldPass}" /><br/>
						</td>
					</tr>
					<tr>
						<td>گذرواژه جدید:</td>
						<td colspan="3">
							<h:inputSecret value="#{userControl.newPass}" /><br/>
						</td>
					</tr>
					<tr>
						<td>تکرار گذرواژه جدید:</td>
						<td colspan="3">
							<h:inputSecret value="#{userControl.passCheck}" /><br/>
						</td>
					</tr>
				</table>
			</div>

			<div class="dialogActions">
				<p:commandButton class="btn btnDefault" value="ویرایش" action="#{userControl.changePass()}" update="growl" />
				<p:commandButton class="btn btnDefault" actionListener="#{userControl.closeDialog('editPassword')}" value="بازگشت" />
			</div>
		</h:form>
	</div>
</h:body>

</html>
