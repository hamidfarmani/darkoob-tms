<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ویرایش نیازمندی</title>
        <link rel="stylesheet" href="assets/css/main2.css" />
        <link rel="stylesheet" href="assets/css/dialogs.css" />
    </h:head>
    <h:body>
        <div class="dialogContainer">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <div class="formWrapper">
                    <table class="fullWidth">
                        <tr>
                            <td>نشانه نیازمندی:</td>
                            <td colspan="3">
                                <h:inputText value="#{requirementControl.requirement.symbol}" />
                            </td>
                        </tr>
                        <tr>
                            <td>توصیف نیازمندی:</td>
                            <td colspan="5">
                                <p:inputTextarea value="#{requirementControl.requirement.description}" rows="5" counter="desConter" maxlength="1000" counterTemplate="{0}" autoResize="false" />
                                <h:outputText id="desConter" /><br></br>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="dialogActions">
                    <p:commandButton class="btn btnDefault" value="ویرایش" action="#{requirementControl.update()}" update="growl" />
                    <p:commandButton class="btn btnDefault" actionListener="#{requirementControl.closeDialog('editRequirement')}" value="بازگشت" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
