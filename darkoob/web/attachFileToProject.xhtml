<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>انتساب فایل به پروژه</title>
        <link rel="stylesheet" href="assets/css/main2.css" />
        <link rel="stylesheet" href="assets/css/dialogs.css" />
    </h:head>
    <h:body>
        <div class="dialogContainer">
            <h:form enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{projectControl.upload}" label="انتخاب فایل" sizeLimit="5000000" auto="true" update="downloadTable" invalidSizeMessage="حداکثر اندازه ی فایل باید 5 مگابایت باشد." />

                <div class="tableWrapper">
                    <p:dataTable id="downloadTable" value="#{projectControl.projectFiles}" var="file" emptyMessage="موردی با این مشخصات یافت نشد.">
                        <p:column>
                            <f:facet name="header">نام فایل</f:facet>
                                #{file.filename}
                        </p:column>
                        <p:column>
                            <f:facet name="header">بارگیری</f:facet>
                            <p:commandButton title="بارگیری فایل" icon="fa fa-download" action="#{projectControl.download(file)}"/>
                            <p:commandButton title="حذف فایل" icon="fa fa-trash" action="#{projectControl.remove(file)}" update="downloadTable"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
            <h:form>
                <div class="dialogActions">
                    <p:commandButton class="btn btnDefault" actionListener="#{projectControl.closeDialog('attachFileToProject')}" value="بازگشت" />
                </div>
            </h:form>

        </div>
        <script src="resources/style/classie.js"></script>
        <script src="resources/style/selectFx.js"></script>
        <script>
            (function () {
                [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
                    new SelectFx(el);
                });
            })();

        </script>
    </h:body>

</html>
