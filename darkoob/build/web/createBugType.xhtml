<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>اضافه کردن نوع خطا</title>
        <link rel="stylesheet" href="assets/css/main2.css" />
        <link rel="stylesheet" href="assets/css/dialogs.css" />
    </h:head>
    <h:body>
        <div class="dialogContainer">
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <div class="formWrapper">
                    <table>
                        <tr>
                            <td>عنوان نوع خطا</td>
                                    <td colspan="3">
                                        <h:inputText value="#{bugTypeControl.buggType.name}" />
                                    </td>
                        </tr>
                          <tr>
                                    <td>توضیحات خطا:</td>
                                    <td colspan="5">
                                        <p:inputTextarea value="#{bugTypeControl.buggType.description}" rows="5" cols="100" counter="bugDesCounter" maxlength="2000" counterTemplate="{0}" autoResize="false" />
                                        <h:outputText class="counter" id="bugDesCounter" />
                                    </td>
                                </tr>
                    </table>
                </div>
                <div class="dialogActions">
                    <p:commandButton class="btn btnDefault" value="ثبت" action="#{bugTypeControl.addNewBugType()}" update="growl" />
                    <p:commandButton class="btn btnDefault" actionListener="#{bugTypeControl.closeDialog('createBugState')}" value="بازگشت" />
                </div>
            </h:form>
        </div>
    </h:body>


</html>
