<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>نمایش نیازمندی</title>
        <link rel="stylesheet" href="assets/css/main2.css" />
        <link rel="stylesheet" href="assets/css/dialogs.css" />
    </h:head>
    <h:body>
        <div class="dialogContainer">
            <h:form>
                <p:tabView>
                    <p:tab title="مشخصات عمومی نیازمندی">
                        <div class="formWrapper">
                            <table>
                                <tr>
                                    <td>نشانه:</td>
                                    <td colspan="3">
                                        <h:outputText value="#{requirementControl.requirement.symbol}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>توصیف:</td>
                                    <td colspan="3">
                                        <h:outputText value="#{requirementControl.requirement.description}" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="dialogActions">
                            <p:commandButton class="btn btnDefault" actionListener="#{requirementControl.closeDialog('viewRequirement')}" value="بازگشت" />
                        </div>
                    </p:tab>

                    <p:tab title="منتسب شده به">
                        <p:growl id="growl" showDetail="true" />
                        <div class="tableWrapper">
                            <p:dataList value="#{requirementControl.selectedProjectTreeList}" 
                                        var="nodes" type="unordered" emptyMessage="به گره ای منتسب نشده است.">
                                <f:facet name="header">
                                    نام گره های درخت پروژه
                                </f:facet>
                                <h:outputText dir="rtl" value="#{requirementControl.fromParentToNode(nodes)}" />
                            </p:dataList>
                        </div>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>
    </h:body>
</html>
