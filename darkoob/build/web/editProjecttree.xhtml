<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ویرایش درخت پروژه</title>
        <link rel="stylesheet" href="assets/css/element.css"/>
        <link rel="stylesheet" href="assets/css/main.css"/>
    </h:head>
    <h:body>
        <h:form id="form" dir="rtl">
            <p:growl id="growl" showDetail="true"/>
            <table>
                <tr>
                    <td class="titleFont">
                        نام:
                    </td>
                    <td>
                        <h:inputText class="InputField" value="#{projectTreeControl.projectTree.name}"/><br></br><br></br>
                    </td>
                </tr>
                <tr>
                    <td class="titleFont">
                        <p:outputLabel value="نوع: "/>
                    </td>
                    <td>
                        <p:selectOneMenu id="typeMenu" value="#{projectTreeControl.projecttreetypeID}">
                            <f:selectItems value="#{projectTreeControl.projecttreetypeComboItem}"/>
                        </p:selectOneMenu><br/>
                    </td>
                </tr>
                <br></br>
                <tr>
                    <td class="titleFont">
                        توضیحات:
                    </td>
                    <td colspan="5">
                        <h:inputTextarea class="textArea"  value="#{projectTreeControl.projectTree.description}"/><br></br><br></br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:commandButton class="btnb" value="ویرایش" action="#{projectTreeControl.update()}" update="growl"/>
                    </td>
                    <td>
                        <p:commandButton class="btnb" actionListener="#{projectTreeControl.closeDialog('editProjecttree')}" value="بازگشت"/>
                    </td>
                </tr>

            </table>


        </h:form>
    </h:body>
</html>
