<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>ویرایش نظر</title>
        <link rel="stylesheet" href="assets/css/element.css"/>
        <link rel="stylesheet" href="assets/css/main.css"/>
        <link rel="stylesheet" href="assets/css/dialogs.css" />
    </h:head>
    <h:body dir="rtl">

        <h:form>
            نظر: <p:inputTextarea id="cm" class="textArea" value="#{bugControl.bugComment}" rows="7" cols="60" counter="commentCounter" maxlength="4000" counterTemplate="{0}" autoResize="false" />
            <h:outputText id="commentCounter" />

            <p:commandButton class="btnb" actionListener="#{bugControl.updateComment()}" value="ویرایش نظر" />
            <p:commandButton class="btnb" actionListener="#{bugControl.closeDialog('editComment')}" value="بازگشت"/>
        </h:form>
    </h:body>
</html>
